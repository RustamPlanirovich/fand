<div class="settings-container">
  <h2>Уведомления</h2>
  
  <div class="setting-section">
    <h3>Время до фандинга</h3>
    <div class="button-grid">
      <button 
        *ngFor="let option of timeOptions"
        [class.selected]="isSelectedTime(option.value)"
        (click)="selectTime(option.value)"
      >
        {{ option.label }}
      </button>
    </div>
  </div>

  <div class="setting-section">
    <h3>Минимальный процент</h3>
    <div class="button-grid">
      <button 
        *ngFor="let option of percentOptions"
        [class.selected]="isSelectedPercent(option.value)"
        (click)="selectPercent(option.value)"
      >
        {{ option.label }}
      </button>
    </div>
  </div>
</div>
